name: Spell Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run cspell
        uses: streetsidesoftware/cspell-action@v6
        with:
          config: '.cspell.json'
          files: "**/*.{dart,md,yaml,json}"
          inline: warning
          incremental_files_only: false
